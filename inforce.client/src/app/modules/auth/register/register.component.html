<div class="auth-container">
  <h2>Регистрация</h2>
  <form (submit)="register()">
    <input type="text" placeholder="Логин" [(ngModel)]="username" name="username" required />
    <input type="password" placeholder="Пароль" [(ngModel)]="password" name="password" required />
    <button type="submit">Зарегистрироваться</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
  <a routerLink="/auth/login">Уже есть аккаунт?</a>
</div>
